<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Classroom Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
        h1 { color: #2c3e50; }
        .container { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; max-width: 600px; margin: auto; }
        form { margin-bottom: 32px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #3498db; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #217dbb; }
        .result { background: #eaf6ff; padding: 12px; border-radius: 4px; margin-top: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Classroom Assistant</h1>
        <h2>Text QnA</h2>
        <form id="qna-form">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>
            <label for="context">Context (optional):</label>
            <textarea id="context" name="context" rows="2"></textarea>
            <button type="submit">Get Answer</button>
        </form>
        <div id="qna-result" class="result" style="display:none;"></div>

        <h2>Image + Question (Image QnA)</h2>
        <form id="image-qna-form" enctype="multipart/form-data">
            <label for="image-qna-image">Upload Image:</label>
            <input type="file" id="image-qna-image" name="image" accept="image/*" required>
            <label for="image-qna-question">Question about the image:</label>
            <input type="text" id="image-qna-question" name="question" required>
            <button type="submit">Get Caption & Answer</button>
        </form>
        <div id="image-qna-result" class="result" style="display:none;"></div>
    </div>
    <script src="static/app.js"></script>
</body>
</html>
